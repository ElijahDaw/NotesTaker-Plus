<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Open shared note â€¢ NotesTaker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #f8fafc, #e2e8f0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #0f172a;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #fff;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 28px;
    }

    p {
      margin: 0 0 16px;
      line-height: 1.6;
      color: #475569;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: #e0e7ff;
      color: #3730a3;
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }

    .primary-btn,
    .secondary-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 20px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .primary-btn {
      background: #2563eb;
      color: #fff;
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
    }

    .secondary-btn {
      background: #f1f5f9;
      color: #0f172a;
    }

    .primary-btn:hover,
    .secondary-btn:hover {
      transform: translateY(-1px);
    }

    .share-id {
      font-family: 'SFMono-Regular', Consolas, ui-monospace, 'Liberation Mono', Menlo, monospace;
      background: #f8fafc;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #475569;
      word-break: break-all;
    }

    .error {
      color: #b91c1c;
      font-weight: 600;
      margin-bottom: 12px;
    }

    @media (max-width: 640px) {
      .card {
        padding: 28px;
      }
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="badge">NotesTaker invite</div>
    <h1>Open the shared note</h1>
    <p id="status">
      We're opening NotesTaker on your computer. If nothing happens, click the button below or copy the link into the NotesTaker desktop app.
    </p>
    <p class="share-id" id="share-id"></p>

    <div class="actions">
      <a id="deep-link" class="primary-btn" href="#" target="_self" rel="noreferrer">
        Open in NotesTaker
      </a>
      <a class="secondary-btn" href="https://notestakerplus.vercel.app/" target="_blank" rel="noreferrer">
        Download NotesTaker
      </a>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const shareId = (params.get('id') || '').trim();
    const statusEl = document.getElementById('status');
    const shareIdEl = document.getElementById('share-id');
    const deepLinkEl = document.getElementById('deep-link');

    if (!shareId) {
      statusEl.textContent = 'This invite link is missing a share ID. Double-check the email invite and try again.';
      statusEl.classList.add('error');
      shareIdEl.textContent = '';
      deepLinkEl.style.display = 'none';
    } else {
      shareIdEl.textContent = `Share ID: ${shareId}`;
      const deepLink = `notestaker://share/${shareId}`;
      deepLinkEl.href = deepLink;

      const launchApp = () => {
        window.location.href = deepLink;
      };

      setTimeout(launchApp, 800);
    }
  </script>
</body>

</html>
